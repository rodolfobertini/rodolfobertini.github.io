<!DOCTYPE html>
<html>
<head>
  <title>Configurar iFood Widget</title>
</head>
<body>
  <h1>Configurar iFood Widget</h1>
  <form id="configForm" action="initialize.html" method="get">
    <label for="storeCount">Número de Lojas:</label>
    <input type="number" id="storeCount" name="storeCount" min="1" max="10" value="1">
    <div id="merchantInputs"></div>
    <button type="submit">Ir para Inicialização</button>
  </form>

  <script>
    document.getElementById('storeCount').addEventListener('input', function() {
      const storeCount = parseInt(this.value, 10);
      const merchantInputs = document.getElementById('merchantInputs');
      merchantInputs.innerHTML = ''; // Limpa entradas existentes

      for (let i = 0; i < storeCount; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.name = `merchantId${i}`;
        input.placeholder = `Merchant ID ${i + 1}`;
        merchantInputs.appendChild(input);
        merchantInputs.appendChild(document.createElement('br'));
      }
    });

    // Trigger the input event to generate initial inputs
    document.getElementById('storeCount').dispatchEvent(new Event('input'));
  </script>
</body>
</html>
